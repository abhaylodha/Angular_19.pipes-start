<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <label for="">Filter : </label>
      <input type="text" [(ngModel)]="filteredStatus">
      <hr>
      <button type="button" class="btn btn-primary" (click)="onAddServer()">Add New Server</button>
      <br><br>
      <h2>Async App Status : {{appStatus | async}}</h2>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:'status':filteredStatus"
          [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name }}</strong>
          <strong> | {{ server.name | shorten:5 }}</strong>
          | {{ server.instanceType |uppercase }}
          | {{ server.started | date:'yyyy-MM-dd' }}
          | {{ server.started | date:'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
